<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Comunitário</title>
  </head>
  <body>
    <div class="wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <h1>Inicio de Sessão</h1>
        <div class="input-box">
          <input type="Email" placeholder="Email" formControlName="email" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Palavra-Passe" formControlName="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button class="btn submit">Iniciar Sessão</button>
      </form>
      <div class="img-container"></div>
    </div>
  </body>
</html>
