<div class="transportes-container">
  <h1 class="m-2 text-center">Transportes - Nova Fatura</h1>
  <div class="m-3">
    <label
      >Empresa:
      <input type="text" class="form-control m-2" />
    </label>
    <br />
    <label
      >Data:
      <mat-form-field class="form-control m-2">
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </label>
    <br />
    <button class="btn btn-success mt-2" (click)="transferirDados()">+</button>

    <div class="text-center">
      <form [formGroup]="form" (ngSubmit)="transferirDados()">
        <table class="m-auto">
          <tr>
            <td>
              <label for="designacao" class="m-3">Designação</label>
            </td>
            <td>
              <label for="quantidade" class="m-3">Quantidade</label>
            </td>
            <td>
              <label for="percentagem_iva" class="m-3">% IVA</label>
            </td>
            <td>
              <label for="total_liquido" class="m-3">Total Ilíquido</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="designacao"
                class="form-control"
                [(ngModel)]="designacao"
                placeholder="Designação"
              />
            </td>
            <td>
              <input
                type="text"
                id="quantidade"
                class="form-control"
                [(ngModel)]="quantidade"
                placeholder="Quantidade"
              />
            </td>
            <td>
              <input
                type="text"
                id="percentagem_iva"
                class="form-control"
                [(ngModel)]="percentagemIva"
                placeholder="% IVA"
              />
            </td>
            <td>
              <input
                type="text"
                id="total_liquido"
                class="form-control"
                [(ngModel)]="totalIliquido"
                placeholder="Total Ilíquido"
              />
            </td>
          </tr>
        </table>
      </form>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-2">
        <ng-container matColumnDef="desig">
          <th mat-header-cell *matHeaderCellDef>Designação</th>
          <td mat-cell *matCellDef="let element">{{ element.desig }}</td>
        </ng-container>

        <ng-container matColumnDef="quanti">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quanti }}</td>
        </ng-container>

        <ng-container matColumnDef="iva">
          <th mat-header-cell *matHeaderCellDef>% IVA</th>
          <td mat-cell *matCellDef="let element">{{ element.iva }}</td>
        </ng-container>

        <ng-container matColumnDef="iliquido">
          <th mat-header-cell *matHeaderCellDef>Total Ilíquido</th>
          <td mat-cell *matCellDef="let element">{{ element.iliquido }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
