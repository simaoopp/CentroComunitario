<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <app-navbar></app-navbar>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; height: 600px">
      <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="container">
              <div class="breadcrumbs" style="text-align: left">
                <a *ngIf="currentPath !== ''" (click)="navigateUp()"
                  ><i class="fa-solid fa-arrow-left-long"></i
                ></a>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Pesquise"
                     [(ngModel)]="searchQuery"
                  />
                </div>
              </div>
              <div class="container text-center">
                <div class="content mt-4">
                  <div
                    *ngFor="let folder of filteredFolders"
                    class="folder"
                    (click)="openFolder(folder.path)"
                  >
                    <mat-icon>folder</mat-icon>
                    <div class="name">{{ folder.name }}</div>
                  </div>

                  <div *ngFor="let file of filteredFiles" class="file">
                    <mat-icon>insert_drive_file</mat-icon>
                    <div class="name">{{ file.name }}</div>
                    <button class="outlineoff"><a (click)="openFileById(file)">Abrir</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
